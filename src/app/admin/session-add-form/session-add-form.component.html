<div class="row">
  <div class="col-md-4 col-md-offset-4 form-block">
    <h2 class="text-center">Ajouter une formation</h2>
    <form class="form-horizontal" #sessionItemForm="ngForm" (ngSubmit)="addSession(sessionItemForm.value)">

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">
          Name
        </label>
        <div class="col-sm-10">
          <select name="name" id="name" ngModel required>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="track">
          Track
        </label>
        <div class="col-sm-10">
          <select name="track" id="track" required ngModel>
            <option value="MEAN">MEAN Stack</option>
            <option value="Angular">Angular</option>
            <option value="NodeJS">NodeJS</option>
            <option value="Symphony">Symphony</option>
            <option value="Laravel">Laravel</option>
            <option value="Ionic">Ionic</option>
            <option value="Android">Android</option>
            <option value="Xamarin">Xamarin</option>
            <option value="Swift">Swift</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="date">
          Date
        </label>
        <div class="col-sm-10">
          <input type="date" name="date" id="date" ngModel required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="duree">
          Days
        </label>
        <div class="col-sm-10">
          <input type="number" name="duree" id="duree" ngModel required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="local">
          Location
        </label>
        <div class="col-sm-10">
          <input type="text" name="local" id="local" ngModel required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="participants">
          Participants
        </label>
        <div class="col-sm-10">
          <input type="number" name="participants" id="participants" ngModel required>
        </div>
      </div>

      <div class="text-right">
        <button class="btn btn-default" type="submit" [disabled]="!sessionItemForm.form.valid">Enregistrer</button>
      </div>


    </form>
  </div>
</div>
