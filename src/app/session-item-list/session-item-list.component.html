<h1>Liste des sessions de formation</h1>
<p class="description">suivre les sessions</p>
<section class="items">
  <app-session-item *ngFor="let sessionItem of sessionItems" [session]="sessionItem"
                    [ngClass]="{'session-web': sessionItem.name === 'Web',
                               'session-mobile': sessionItem.name === 'Mobile'}">
  </app-session-item>
</section>
<footer class="text-right">
  <a routerLink="/admin" routerLinkActive="active">
    <i class="fa fa-user adminLink"></i>
  </a>
</footer>
